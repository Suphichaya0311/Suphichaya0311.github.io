<link rel="stylesheet" href="style.css">
<div class="center">
  <div class="card">
    <h2>เราคบกันมานานเท่าไหร่แล้วนะ</h2>
    <p id="count"></p>
    <img src="PUT_IMAGE.jpg" class="float" width="220">
    <button onclick="back()">กลับ</button>
  </div>
</div>

<script>
setInterval(()=>{
  let start=new Date("2023-12-20");
  let now=new Date();
  let diff=now-start;
  let days=Math.floor(diff/86400000);
  let y=Math.floor(days/365);
  let m=Math.floor((days%365)/30);
  let d=days%30;
  let h=Math.floor((diff/3600000)%24);
  count.innerText=`${y} ปี ${m} เดือน ${d} วัน ${h} ชั่วโมง`;
},1000);
function back(){location.href="home.html"}
</script>
